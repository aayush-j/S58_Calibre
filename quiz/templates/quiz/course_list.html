{% extends 'dashboard.html' %}
{% block title %}<title>My Courses</title>{% endblock %}
{% block body %}

    <div class="container-fluid">
        <h1>My Courses</h1>
        <div class="row">
            {% if course_list %}
              <ul>
              {% for course in course_list %}
                <li>
                  <a href="{% url 'course_detail' course.pk %}">{{ course }}</a>
                </li>
              {% endfor %}
             </ul>
            {% else %}
              <p>There are no courses available.</p>
            {% endif %}
        </div>
        <div class="row">
            <a href="{% url 'course_form' %}" class="btn btn-primary">Create New Course</a>
        </div>
    </div>

{% endblock %}
