{% extends 'dashboard.html' %}
{% block title %}<title>New Course</title>{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="text-center logo my-4">New Course</h2>
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="course_name">Course Name</label>
                                <input type="text" name="course_name" class="form-control" placeholder="Course Name" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" class="form-control" placeholder="Describe in 500 words.">
                            </div>
                            {% for error in field.errors %}
                              <p class="alert-danger">{{ error }}</p>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
